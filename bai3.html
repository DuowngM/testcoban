<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = prompt(
        "Nhập vào 1 mảng bất kì, các phần tử cách nhau bằng dấu phẩy"
      );
      arr = arr.split(",");
      let newArr = [];
      arr.forEach(function (item) {
        if (!newArr.includes(item)) {
          newArr.push(item);
        }
      });
      document.write(`Mảng bỏ đi các giá trị bị lặp là ${newArr}`);
    </script>
  </body>
</html>
